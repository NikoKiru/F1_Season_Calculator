<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Wins - F1 Scenarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Championship Wins by Driver</h1>
    </header>
    <main>
        <form id="driver-form">
            <input type="text" id="driver-abbr" name="driver-abbr" placeholder="Enter driver abbreviation (e.g., VER)">
            <button type="submit">Get Wins</button>
        </form>
        <div id="driver-wins-result" class="data-container" style="margin-top: 20px;">
            <!-- Results will be displayed here -->
        </div>
        <a href="{{ url_for('views.index') }}" class="back-link">Back to Home</a>
    </main>
    <footer>
        <p>&copy; 2025 F1 Season Calculator</p>
    </footer>
    <script>
        document.getElementById('driver-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const driverAbbr = document.getElementById('driver-abbr').value.trim();
            if (driverAbbr) {
                fetch(`/api/driver_wins/${driverAbbr}`)
                    .then(response => response.json())
                    .then(data => {
                        const resultDiv = document.getElementById('driver-wins-result');
                        if (data.championships_won !== undefined) {
                            resultDiv.innerHTML = `<p class="driver-result">${data.driver} has ${data.championships_won} championship win(s).</p>`;
                        } else {
                            resultDiv.innerHTML = `<p class="driver-result">Driver not found or no wins.</p>`;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching driver wins:', error);
                        const resultDiv = document.getElementById('driver-wins-result');
                        resultDiv.innerHTML = `<p class="driver-result">An error occurred.</p>`;
                    });
            }
        });
    </script>
</body>
</html>
