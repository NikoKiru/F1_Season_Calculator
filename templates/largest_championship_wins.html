<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Championship Wins - F1 Scenarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Largest Championship Wins</h1>
    </header>
    <main>
        <form id="largest-wins-form">
            <input type="text" id="driver" placeholder="Driver (e.g., VER)">
            <input type="number" id="num_races" placeholder="Number of races">
            <button type="submit">Find Championships</button>
        </form>
        <div id="largest-wins-result" class="data-container" style="margin-top: 20px;">
            <!-- Results will be displayed here -->
        </div>
        <a href="/" class="back-link">Back to Home</a>
    </main>
    <footer>
        <p>&copy; 2025 F1 Season Calculator</p>
    </footer>
    <script>
        document.getElementById('largest-wins-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const driver = document.getElementById('driver').value.trim();
            const num_races = document.getElementById('num_races').value.trim();
            if (driver && num_races) {
                fetch(`/api/largest_championship_wins?driver=${driver}&num_races=${num_races}`)
                    .then(response => response.json())
                    .then(data => {
                        const resultDiv = document.getElementById('largest-wins-result');
                        const ids = data[driver.toUpperCase()];
                        if (ids && ids.length > 0) {
                            resultDiv.innerHTML = `<p class="driver-result">Championship IDs: ${ids.join(', ')}</p>`;
                        } else {
                            resultDiv.innerHTML = `<p class="driver-result">No matching championships found.</p>`;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching largest wins data:', error);
                        document.getElementById('largest-wins-result').innerHTML = `<p class="driver-result">An error occurred.</p>`;
                    });
            }
        });
    </script>
</body>
</html>
