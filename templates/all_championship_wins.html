<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Championship Wins - F1 Scenarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>All Championship Wins</h1>
    </header>
    <main>
        <div class="data-container">
            {% if data %}
                <ul class="driver-list">
                {% for driver, wins in data.items() %}
                    <li>
                        <span class="driver-name">{{ driver }}</span>
                        <span class="driver-wins">{{ wins }} win(s)</span>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No data available.</p>
            {% endif %}
        </div>
        <a href="{{ url_for('app.index') }}" class="back-link">Back to Home</a>
    </main>
    <footer>
        <p>&copy; 2025 F1 Season Calculator</p>
    </footer>
</body>
</html>
