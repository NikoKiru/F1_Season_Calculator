{% extends "base.html" %}

{% block title %}Head-to-Head{% endblock %}

{% block page_title %}Head-to-Head Comparison{% endblock %}

{% block content %}
<div class="data-container">
    <form id="head-to-head-form">
        <input type="text" id="driver1" placeholder="Driver 1 (e.g., VER)">
        <input type="text" id="driver2" placeholder="Driver 2 (e.g., NOR)">
        <button type="submit">Compare</button>
    </form>
    <div id="loading-indicator" style="display: none; text-align: center; margin-top: 20px;">
        <div class="spinner"></div>
        <p>Loading comparison...</p>
    </div>
    <div id="head-to-head-result" style="margin-top: 20px; display: flex; flex-direction: column; align-items: center;">
        <!-- Results will be displayed here -->
    </div>
</div>
<a href="{{ url_for('views.index') }}" class="back-link">Back to Home</a>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
    const DRIVERS = {{ drivers | tojson | safe }};
</script>
<script src="{{ url_for('static', filename='js/head_to_head.js') }}"></script>
{% endblock %}
