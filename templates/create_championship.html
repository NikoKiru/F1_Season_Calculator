<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Championship</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        .race-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .race-block {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .race-block.selected {
            background-color: #d10000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('views.index') }}" class="header-link">F1 Championship Scenario Explorer</a></h1>
        <form action="" method="get" id="search-form">
            <input type="search" id="search-input" name="championship_id" placeholder="Search for a Championship ID...">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <h2>Create Your Own Championship</h2>
        <p>Select the races you want to include in your championship.</p>
        <div class="race-grid" id="race-grid">
            {% for number, name in rounds.items() %}
                <div class="race-block" data-round-number="{{ number }}">{{ name }}</div>
            {% endfor %}
        </div>
        <button id="generate-championship">Generate Championship</button>
    </main>
    <footer>
        <p>&copy; 2025 F1 Season Calculator</p>
    </footer>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const championshipId = document.getElementById('search-input').value;
            if (championshipId) {
                window.location.href = `{{ url_for('views.championship_page', id=0) }}`.replace('0', championshipId);
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const raceGrid = document.getElementById('race-grid');
            const generateButton = document.getElementById('generate-championship');
            const selectedRounds = new Set();

            raceGrid.addEventListener('click', function(event) {
                const target = event.target;
                if (target.classList.contains('race-block')) {
                    const roundNumber = target.dataset.roundNumber;
                    if (selectedRounds.has(roundNumber)) {
                        selectedRounds.delete(roundNumber);
                        target.classList.remove('selected');
                    } else {
                        selectedRounds.add(roundNumber);
                        target.classList.add('selected');
                    }
                }
            });

            generateButton.addEventListener('click', function() {
                if (selectedRounds.size === 0) {
                    alert('Please select at least one race.');
                    return;
                }
                const roundsArray = Array.from(selectedRounds);
                // Redirect to a URL that will be handled by a new API endpoint
                window.location.href = `/api/create_championship?rounds=${roundsArray.join(',')}`;
            });
        });
    </script>
</body>
</html>
