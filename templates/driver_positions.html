{% extends "base.html" %}

{% block title %}Driver Finishes by Position{% endblock %}

{% block page_title %}Driver Finishes by Position{% endblock %}

{% block head %}
<style>
    .slider-container {
        width: 80%;
        max-width: 600px;
        margin: 30px auto;
        padding: 0 20px;
    }
    #position-slider {
        -webkit-appearance: none;
        width: 100%;
        height: 8px;
        background: #ddd;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
        border-radius: 5px;
    }
    #position-slider:hover {
        opacity: 1;
    }
    #position-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #d10000;
        cursor: pointer;
        border-radius: 50%;
    }
    #position-slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #d10000;
        cursor: pointer;
        border-radius: 50%;
    }
    .slider-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
<div class="slider-container">
    <input type="range" id="position-slider" value="10" min="1" max="20">
    <div class="slider-labels">
        <span>1</span>
        <span>20</span>
    </div>
</div>

<div class="data-container">
    <h2 id="position-header">Position: 10</h2>
    <div id="results">
        <p>Loading...</p>
    </div>
</div>
<a href="{{ url_for('views.index') }}" class="back-link">Back to Home</a>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/driver_positions.js') }}"></script>
{% endblock %}
