{% extends "base.html" %}

{% block title %}Driver Finishes by Position{% endblock %}

{% block page_title %}Driver Finishes by Position{% endblock %}

{% block head %}
<style>
    .position-selector {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }
    .position-selector input {
        width: 60px;
        text-align: center;
        margin: 0 10px;
    }
    .position-selector button {
        font-size: 1.2em;
        padding: 5px 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="position-selector">
    <button id="decrease-pos">-</button>
    <input type="number" id="position-input" value="2" min="1" max="20">
    <button id="increase-pos">+</button>
</div>

<div class="data-container">
    <h2 id="position-header">Position: 2</h2>
    <div id="results">
        <p>Loading...</p>
    </div>
</div>
<a href="{{ url_for('views.index') }}" class="back-link">Back to Home</a>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/driver_positions.js') }}"></script>
{% endblock %}
