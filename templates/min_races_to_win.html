{% extends "base.html" %}

{% block title %}Min Races to Win{% endblock %}

{% block page_title %}Minimum Races to Win a Championship{% endblock %}

{% block content %}
<div class="data-container">
    <ul class="driver-list">
        {% for driver, min_races in data.items() %}
        <li>
            <span class="driver-name">{{ driver }}</span>
            <span>{{ min_races }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
<a href="{{ url_for('views.index') }}" class="back-link">Back to Home</a>
{% endblock %}
